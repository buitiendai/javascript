<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Calculator</title>
</head>
<style>
    button {
        width: 50px;
        height: 30px;
    }
    input {
        width: 210px;
        height: 25px;
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="number">
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="showNum('(')">(</button>
            </td>
            <td>
                <button type="button" onclick="showNum(')')">)</button>
                
            </td>
            <td>
                <button type="button" onclick="showNum('%')">%</button>
                
            </td>
            <td>
                <button type="button" onclick="resetData()">AC</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="showNum(7)">7</button>
            </td>
            <td>
                <button type="button" onclick="showNum(8)">8</button>
                
            </td>
            <td>
                <button type="button" onclick="showNum(9)">9</button>
                
            </td>
            <td>
                <button type="button" onclick="showNum('/')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="showNum(4)">4</button>
            </td>
            <td>
                <button type="button" onclick="showNum(5)">5</button>
                
            </td>
            <td>
                <button type="button" onclick="showNum(6)">6</button>
                
            </td>
            <td>
                <button type="button" onclick="showNum('*')">X</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="showNum(1)">1</button>
            </td>
            <td>
                <button type="button" onclick="showNum(2)">2</button>
                
            </td>
            <td>
                <button type="button" onclick="showNum(3)">3</button>
                
            </td>
            <td>
                <button type="button" onclick="showNum('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="showNum(0)">0</button>
            </td>
            <td>
                <button type="button" onclick="showNum('.')">.</button>
                
            </td>
            <td>
                <button style="background: orange; border: 1px solid gray;" type="button" onclick="tinh('=')">=</button>
                
            </td>
            <td>
                <button type="button" onclick="showNum('+')">+</button>
            </td>
        </tr>
    </table>
    <script>
        function showNum(x) {
            document.getElementById("number").value += x;
        }
        function tinh() {
            let phepTinh = document.getElementById("number").value;
            document.getElementById("number").value = eval(phepTinh);
        }
        function resetData() {
            document.getElementById("number").value = ' ';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>
<body>
    <!-- Nhập vào 2 số a và b, tính a + b và in ra màn hình -->
    <script>
        //Bất kỳ kiểu nhập vào nào thì biến nhận được luôn là dạng chuỗi
        let a = +prompt("Nhập giá trị cho a: ");
        let b = +prompt("Nhập vào giá trị của b: ");
        let c = a+b;
        alert(c);
    </script>
</body>
</html>

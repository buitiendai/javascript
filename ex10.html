<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành hiển thị đầu ra</title>
</head>
<body>

    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage2();">Show Message</button>
    <br><br>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <br><br>
    <button type="button" onclick="showMessage3();">Click Here</button>
    <br><br>
    <button type="button" onclick="showMessage4();">Click Now to see console.log</button>
</body>
</html>
<script>
    function showMessage() {
        alert('Xin chào!');
    }
    function showMessage2() {
        document.getElementById("messageDiv").innerHTML = 'Hello!';
    }
    function showMessage3() {
        document.write('Welcome to...');
    }
    function showMessage4() {
        console.log('Nice to see you!');
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số Chẵn Lẻ</title>
</head>
<body>
    <p>Để biết số chẵn hay lẻ, bạn hãy nhập vào một số bất kỳ rồi click kiểm tra</p>
    <input type="text" id="number">
    <button type="button" onclick="checkNumber();">Kiểm tra</button>

</body>
</html>
<script>
    function checkNumber() {
        let number = +document.getElementById("number").value;
        let checkNum = number % 2;
        if(checkNum !=0) {
            alert(number + ' là một số lẻ');
        }else {
            alert(number + ' là một số chẵn');
        }
    }
</script>

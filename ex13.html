<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào số: ");
        if(a%3==0 && a%5==0) {
            alert(a + ' Chia hết cho 3 và 5');
        }
        if(a%3==0 || a%5==0) {
            alert(a + ' Chia hết cho 3 hoặc 5');
        }
    </script>
</body>
</html>

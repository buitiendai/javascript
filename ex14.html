<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tuổi</title>
</head>
<body>
    <script>
        let age = +prompt("Nhập tuổi vào đây để kiểm tra: ");
        if(age < 0 || age > 120) {
            alert('Nhập lại nhé, ảo quá đi');
        } else {
            alert('Oce rồi');
        }
    </script>
</body>
</html>

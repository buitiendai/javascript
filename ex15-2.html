<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành câu điều kiện</title>
</head>
<body>
    <p>Nhập vào số điểm để kiểm tra</p>
    <input type="text" id="inputPoint">
    <button type="button" onclick="checkNow()">Kiểm tra</button>
    <script>
        function checkNow() {
            let checkPoint = document.getElementById("inputPoint").value;
            if(checkPoint < 0 || checkPoint > 10) {
                alert('Điểm không hợp lệ, vui lòng nhập lại');
            }else if(checkPoint < 5) {
                alert('Học lực yếu');
            }else if(checkPoint < 8) {
                alert('Học lực khá');
            }else {
                alert('Học lực giỏi');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let x = 0;
        let y = 0;
        if(x++ > 0 ) {
            x++;
        }
        if(y++ > 0 & y++ > -1) {
            y++;
        }
        alert(x);
        alert(y);
        
    </script>
</body>

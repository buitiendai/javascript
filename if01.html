<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập vào một số để kiểm tra số có lớn hơn 5 hay không?</p>
    <input type="text" id="inputNum">
    <button type="button" onclick="checkNum()">Kiểm tra</button>

    <script>
        function checkNum() {
            let valueNum = document.getElementById("inputNum").value;
            if(valueNum > 5) {
                alert('Giá trị nhập vào lớn hơn 5');
            } else if(valueNum == 5) {
                alert('Giá trị nhập vào bằng 5');
            } else {
                alert('Giá trị nhập vào nhỏ hơn 5');
            }
        }
        
    </script>
</body>
</html>

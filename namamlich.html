<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm Âm Lịch theo năm Dương Lịch</title>
</head>
<body>
    <input type="text" id="inputYear">
    <button type="button" onclick="checkYear()">Kiểm tra</button>
    <br>
    <h3 id="rs"></h3>
    <script>
        function checkYear() {
            let inputYear = +document.getElementById("inputYear").value;
            let can;
            let chi;
            switch(inputYear % 10) {
                case (0):
                    can = 'Canh';
                    break;
                case (1):
                    can = 'Tân';
                    break;
                case (2):
                    can = 'Nhâm';
                    break;
                case (3):
                    can = 'Quý';
                    break;
                case (4):
                    can = 'Giáp';
                    break;
                case (5):
                    can = 'Ất';
                    break;
                case (6):
                    can = 'Bính';
                    break;
                case (7):
                    can = 'Đinh';
                    break;
                case (8):
                    can = 'Mậu';
                    break;
                case (9):
                    can = 'Kỷ';
                    break;
            }
            switch(inputYear % 12) {
                case (0): 
                    chi = 'Thân';
                    break;
                case (1): 
                    chi = 'Dậu';
                    break;
                case (2): 
                    chi = 'Tuất';
                    break;
                case (3): 
                    chi = 'Hợi';
                    break;
                case (4): 
                    chi = 'Tý';
                    break;
                case (5): 
                    chi = 'Sửu';
                    break;
                case (6): 
                    chi = 'Dần';
                    break;
                case (7): 
                    chi = 'Mão';
                    break;
                case (8): 
                    chi = 'Thìn';
                    break;
                case (9): 
                    chi = 'Tỵ';
                    break;
                case (10): 
                    chi = 'Ngọ';
                    break;
                case (11): 
                    chi = 'Mùi';
                    break;
            }
            document.getElementById("rs").innerHTML = can + ' ' + chi;
        }
    </script>
</body>
</html>

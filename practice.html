<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
    <script>
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = 'Hà Nội';

        document.write('i = ' + i + '<br/>');
        document.write('f = ' + f + '<br/>');
        document.write('b = ' + b + '<br/>');
        document.write('s = ' + s + '<br/>');

        let width = 20;
        let height = 10;
        let S = width * height;

        document.write('Diện tích hình chữ nhật là: ' + S);

        let x = +prompt("Nhập vào giá trị của x: ");
        let y = +prompt("Nhập vào giá trị của y: ");
        let z = x%y;
        if(z!=0){
            alert('x không là bội số của y');
        }
        else{
            alert('x là bội số của y');
        }
    </script>
</body>
</html>

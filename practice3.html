<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành toán tử 3 ngôi</title>
</head>
<body>
    <h2>Nhập vào giá trị của a và b, sau đó tính tổng của a + b</h2>
    <input type="text" id="input_a" placeholder="Nhập giá trị a">
    <input type="text" id="input_b" placeholder="Nhập giá trị b">
    <button type="button" onclick="tinhTong()">Tính tổng</button>
    <script>
        function tinhTong() {
            let a = +document.getElementById("input_a").value;
            let b = +document.getElementById("input_b").value;
            let total = a + b;
            let result = (total < 4) ? 'Below' : 'Over';
            alert(result);
        }
    </script>
</body>
</html>

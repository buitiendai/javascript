<html lang="en">
<head>

    <title>Bài tập toán tử 3 ngôi (tiếp...)</title>
</head>
<body>
    <input type="text" id="inputPosition">
    <button type="button" onclick="checkPosition()">Check Position</button>
    <script>
        function checkPosition() {
            let position = document.getElementById("inputPosition").value;
            // let result = (position == 'Employee') ? 'Hello' : ((position == 'Director') ? 'Greetings' : ((position == '') ? 'No Login' : ''));
            let result = (position == 'Employee') ? 'Hello' : (position == 'Director') ? 'Greeting' : (position == '') ? 'No Login' : '';
            alert(result);
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày</title>
</head>
<body>
    <h2>Nhập vào tháng để biết số ngày trong tháng</h2>
    <input type="text" id="inputMonth">
    <button type="button" onclick="checkMonth()">Kiểm tra</button>
    <script>
        function checkMonth() {
            let inputMonth = +document.getElementById("inputMonth").value;
            switch (inputMonth) {
                case (1): 
                case (3): 
                case (5): 
                case (7): 
                case (8): 
                case (10): 
                case (12): 
                    alert('Tháng ' + inputMonth + ' có 31 ngày');
                    break;
                case (2): 
                    alert('Tháng ' + inputMonth + ' có 28 hoặc 29 ngày');
                    break;
                case (4):
                case (6):
                case (9):
                case (11):
                    alert('Tháng ' + inputMonth + ' có 30 ngày');
                    break;
                default:
                    alert('Tháng nhập vào không hợp lệ');
                    break;
            }
        }
    </script>
</body>
</html>

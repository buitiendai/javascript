<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành Switch Case lồng nhau</title>
</head>
<body>
    <script>
        let a = 100;
        let b = 200;

        switch(a) {
            case 100:
                alert("a =" + a);
                switch(b) {
                    case 200:
                    alert("b =" + b);
                }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành Switch Case</title>
</head>
<body>
    <script>
        let x = "*";
        let a = 6;
        let b = 3;
        switch (x) {
            case '+':
                alert("a + b =" + (a + b));
                break;
            case '-':
                alert("a - b =" + (a - b));
                break;
            case '*':
                alert("a * b =" + (a * b));
                break;
            case '/':
                alert("a / b =" + (a / b));
                break;
            default:
                alert("Không có phép toán");
                break;
        }
    </script>
</body>
</html>

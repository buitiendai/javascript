<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử</title>
</head>
<body>
    <script>
        // `=` để gán giá trị cho một biến
        // `+=` x = 10 => x+= 2 <=> x = x + 2 = 12;
        // `*=` x = 10 => x*= 2 <=> x = x * 2 = 90;

        // Toán tử số học: +, -, *, /, %, ** (số mũ: ví dụ: 3**10 có nghĩa 3 mũ 10)
        alert(5+'10'); //=> 510
        alert(5+'2'+1); //=> 521
        // Cộng với chuỗi => chuỗi
        // Các phép còn lại với chuỗi => số
        alert(5*'2'+1) // => 10+1=11
        alert('a'/10-1) // =>Lỗi NaN (Not a Number)
        alert(5*'2'+'1'+1) // => 10 + '1' + 1 => '101'+1 => '1011'

        // Toán tử so sánh: >, <, >=, <=, !=, ===, !==

        let x =5 > 3;
        alert(x) // => true
        let y =5 < 3;
        alert(y) // => false

        // let x = 5==5; true
        // let x = 7!=5; true
        // let x = 5=='5'; true
        // let x = 5==='5'; false

        // Toán tử logic

    </script>
</body>
</html>

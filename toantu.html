<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử</title>
</head>
<body>
    <script>
        // `=` để gán giá trị cho một biến
        // `+=` x = 10 => x+= 2 <=> x = x + 2 = 12;
        // `*=` x = 10 => x*= 2 <=> x = x * 2 = 90;

        alert(5+'10'); //=> 510
        alert(5+'2'+1); //=> 521
        // Cộng với chuỗi => chuỗi
        // Các phép còn lại với chuỗi => số
        alert(5*'2'+1) // => 10+1=11
        alert('a'/10-1) // =>Lỗi NaN (Not a Number)
        alert(5*'2'+'1'+1) // => 10 + '1' + 1 => '101'+1 => '1011'
    </script>
</body>
</html>
